
services:
  # Backend API Service
  - type: web
    name: waste-api
    env: python
    runtime: python-3.12
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
    autoDeploy: true
